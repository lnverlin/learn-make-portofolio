<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lumonata</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles/style.css">

<body>

        <nav-button></nav-button>

                <div>

    <script src="src/scripts/custom_element/wfh-policy.js"></script>

    <script src="src/scripts/custom_element/jumbotron.js"></script>
    <script src="src/scripts/custom_element/content.js"></script>
    <script src="src/scripts/custom_element/overlay-btn.js"></script>
    <script src="src/scripts/custom_element/inquiry.js"></script>
    <script src="src/scripts/index.js"></script>
    <script src="src/scripts/parrallax.js"></script>
